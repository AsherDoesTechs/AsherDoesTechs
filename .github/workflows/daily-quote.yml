name: Daily Anime Quote ✨

on:
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch Anime Quote
        id: anime_quote
        run: |
          curl -s https://animechan.xyz/api/random > quote.json
          quote=$(jq -r '.quote' quote.json)
          character=$(jq -r '.character' quote.json)
          anime=$(jq -r '.anime' quote.json)
          final="> \"$quote\"\n\n> — $character from *$anime*"
          echo -e "<!--START_SECTION:quote-->\n$final\n<!--END_SECTION:quote-->" > quote.md

      - name: Inject into README
        run: |
          awk '/<!--START_SECTION:quote-->/ { print; system("cat quote.md"); found=1; skip=1; next }
               /<!--END_SECTION:quote-->/ { skip=0; next }
               !skip { print }' README.md > temp.md
          mv temp.md README.md

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "✨ updated: anime quote of the day" || echo "No changes to commit"
          git push
