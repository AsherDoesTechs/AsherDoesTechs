name: Daily Motivational Quote

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch a Motivational Quote
        run: |
          curl -s https://zenquotes.io/api/random > quote.json
          quote=$(jq -r '.[0].q + " ‚Äî " + .[0].a' quote.json)
          echo -e "<!--START_SECTION:quote-->\n> $quote\n<!--END_SECTION:quote-->" > quote.md

      - name: Inject Quote into README
        run: |
          awk '/<!--START_SECTION:quote-->/ { print; system("cat quote.md"); found=1; skip=1; next }
               /<!--END_SECTION:quote-->/ { skip=0; next }
               !skip { print }' README.md > README.temp.md
          mv README.temp.md README.md
          
      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "AsherDoesTechs"
          git config --global user.email "Asherbasco93@gmail.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add README.md
          git commit -m "üîÅ update: daily motivational quote" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main

