name: 🧠 Daily Quote Updater

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Clone Repo
        uses: actions/checkout@v3

      - name: 🧠 Get Quote
        uses: jayrajput/github-profile-readme-quotes@master
        with:
          quote_type: 'motivational'  # Other options: 'wisdom', 'life'

      - name: ⬆️ Push Changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "🧠 Updated daily quote"
